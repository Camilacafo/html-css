<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagens</title>
    <style>
        caption{
            background-color: lightgray;
            border: 1px solid black;
            padding: 8px;
        }
        td{
            border: 1px solid rgba(0, 0, 0, 0.836);
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>MESCLAGENS</caption>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
            
        </tr>

    </table>
</body>
</html>
