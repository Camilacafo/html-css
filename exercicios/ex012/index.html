<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente:</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400px" poster="imagens/cerebro.jpeg" controls autoplay loop> 
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.mkv" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de  vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do Youtube:</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/E6CdIawPTh0?si=oos1iiXmsbKzOL3d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
