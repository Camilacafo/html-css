</head>
<body>

    <p>acessando o site do

            <a href="https:\\www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>    
    para aprender a progamar</p>

    <p>O repositório do 
        <iframe src="https:\\gustavoguanabara.github.io" frameborder="0" height="400" width="400">

        </iframe>
