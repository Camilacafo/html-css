<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    thead{
        background-color: grey;
        color: white;
    }
</style>
<body>

<!--ANATOMIA DAS TABELAS GRANDES:
    TABLE
      THEADE  
        tr (linha), td , th(cabeçalho)
      TBODY
        tr, td, th
      TFOOT
        tr, td, th
    -->
    <h1>Uso de Tabelas grandes</h1>

    <table>
        <thead>
            <tr> 
                <th>Estado</th> 
                <th>População</th>
            </tr>

        </thead>
            
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>59 190 49</td>
            </tr>
           
        </tbody>

        <tfoot>

        </tfoot>

    </table>

    

</body>
</html>
