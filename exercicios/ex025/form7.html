<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULÁRIOS</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado:
                <select name="estado" id="iest">
                    <option value="" selected>---selecione---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste" >
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </label>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="Prof" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Barbeiro</option>
                    <option>Cantor</option>
                    <option>Dentista</option>
                    <option>Enfermeiro</option>
                </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
             <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Se desejar pode deixar uma mensagem aqui..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
    <br>

    <H1>Mudanças Pontuais</H1>
    <form action="cadastroo.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="seleção" selected >-------Escolha-------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="Prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="adm">Administrador</option>
                <option value="bar">Barbeiro</option>
                <option value="can">Cantor</option>
                <option value="den">Dentista</option>
                <option value="enf">Enfermeiro</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
